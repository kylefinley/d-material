<index: element="d-paper-button">

<!--
@group Paper Elements

`paper-button` is a button containing text or an image. When the user touches
the button, a ripple effect emanates from the point of contact.

A `paper-button` may be flat or raised. A raised button behaves like a piece
of paper resting on another sheet, and lifts up upon press. Flat buttons do
not raise up. Add the `raised` attribute to make a raised button.

Example:

    <paper-button label="flat button"></paper-button>
    <paper-button label="raised button" raised></paper-button>

A button should be styled with a background color, text color, ripple color
and hover color.

To style the background, text and hover color, apply the `background` and
`color` CSS properties to the button. To style the ripple color, apply the
`color` CSS property to the `#ripple` element in the button's shadow root:

    /* Style #my-button blue with white text and darker blue ink. */
    #my-button {
        background: #4285f4;
        color: #fff;
    }

    #my-button:hover {
        background: #2a56c6;
    }

    #my-button::shadow #ripple {
        color: #2a56c6;
    }

-->

<div as="wrapper" class="d-paper-button{{if raised}} raised-button{{/if}}{{if fab}} fab{{/if}} {{class}}" aria-label="{{label}}" tabindex="{{tabindex}}" tooltip="{{label}}" role="button" on-click="clickAction($event)" on-dblclick="dblClickAction($event)" on-mousedown="downAction($event)" on-mouseup="upAction($event)" on-focus="focusAction($event)" on-blur="blurAction($event)" on-contextmenu="contextMenuAction($event)" style="z-index: {{z}};{{if width}}width: {{width}};{{/if}}{{if height}}height: {{height}};{{/if}}">

    {{if raised}}
      <div class="shadow-container fit">
        <d-paper-shadow z="{{z}}" splash="{{splash}}" animated="{{animated}}" borderRadius="{{borderRadius}}"></d-paper-shadow>
      </div>
    {{/if}}

    <div class="clip">
        <!-- <div class="focus-bg"></div> -->
      <d-paper-ripple as="ripple" circle="{{circle}}" recenteringTouch="false" borderRadius="{{borderRadius}}"></d-paper-ripple>
      <div class="content">
        {{if icon}}
          <d-core-icon class="icon" icon="{{icon}}" src="{{src}}"></d-core-icon>
        {{/if}}
        {{@content}}
      </div>
    </div>

</div>
