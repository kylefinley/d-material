<index: element="d-paper-tabs">

<!--
`paper-tabs` is a `core-selector` styled to look like tabs. Tabs make it easy to 
explore and switch between different views or functional aspects of an app, or 
to browse categorized data sets.

Use `selected` property to get or set the selected tab.

Example:

    <paper-tabs selected="0">
      <paper-tab>TAB 1</paper-tab>
      <paper-tab>TAB 2</paper-tab>
      <paper-tab>TAB 3</paper-tab>
    </paper-tabs>

See <a href="#paper-tab">paper-tab</a> for more information about 
`paper-tab`.

Styling tabs:

To change the sliding bar color:

    paper-tabs.pink::shadow #selectionBar {
      background-color: #ff4081;
    }

-->

<import: src="../core/d-core-selector/d-core-selector.html">

<div class="d-paper-tabs" role="tablist">

  <div class="tabs-container horizontal layout">
  
    <d-core-selector></d-core-selector>
    <div class="selection-bar {{if nobar}}hidden{{/if}}{{if expand}}expand{{/if}}" style="width:{{width}}%;left:{{left}}%;" on-transitionend="{{barTransitionEnd}}"></div>
    
  </div>
</div>
