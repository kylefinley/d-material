<index: element="d-paper-ripple">
<div style="border-radius: {{borderRadius}};" as="wrapper" class="d-paper-ripple {{if circle}}circle{{/if}} {{if checked}}checked{{/if}}" on-mousedown="downAction($event)" on-mouseup="upAction($event)">
    <canvas as="canvas" width="{{width}}px" height="{{height}}px"></canvas>
</div>
