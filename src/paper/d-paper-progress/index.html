<index: element="d-paper-progress">
<!--
The progress bars are for situations where the percentage completed can be 
determined. They give users a quick sense of how much longer an operation 
will take.

Example:

    <paper-progress value="10"></paper-progress>
    
There is also a secondary progress which is useful for displaying intermediate 
progress, such as the buffer level during a streaming playback progress bar.

Example:

    <paper-progress value="10" secondaryProgesss="30"></paper-progress>

Styling progress bar:

To change the active progress bar color:

    paper-progress::shadow #activeProgress {
      background-color: #e91e63;
    }

To change the secondary progress bar color:

    paper-progress::shadow #secondaryProgress {
      background-color: #f8bbd0;
    }
    
To change the progress bar background color:

    paper-progress::shadow #progressContainer {
      background-color: #64ffda;
    }

-->

<div class="d-paper-progress{{if class}} {{class}}{{/if}}">
    <div class="progress-container" role="progressbar" aria-valuenow="{{value}}" aria-valuemin="{{min}}" aria-valuemax="{{max}}">
      <div class="secondary-progress" style="width: {{secondaryRatio}}%;"></div>
      <div class="active-progress" style="width: {{ratio}}%;"></div>
    </div>
</div>
